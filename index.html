<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{steps[activeIndex].text}}
            </div>
            <ul class="steps-list">
                <li class="steps-item"
                    v-for="(key, idx) in steps"
                    :class="{ done: activeSteps >= idx, active:activeSteps === idx}"
                    @click="setActive(idx)">
                    <span>{{idx+1}}</span> {{key.title}}
                </li>
            </ul>
            <div>
                <button class="btn"
                        :disabled="startSteps"
                        @click="prev">Назад
                </button>
                <button class="btn primary" @click=" nextOfFinish">{{endSteps}}</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
